<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, yellow,rgb(75, 91, 233));
        }

        .calculator {
            background: #000000;
            border-radius: 15px;
            padding: 20px;
            width: 340px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: #abc462;
            color: #000000;
            font-size: 2.5em;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 20px;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background-color: #4d4d4d;
            color: #fff;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #6c6c6c;
        }

        button:active {
            transform: scale(0.98);
            background-color: #000000;
        }

        .clear {
            background-color: #e3250f;
        }

        .clear:hover {
            background-color: #fe8375;
        }

        .equals {
            background-color: #0437d2;
            grid-column: span 4;
            font-size: 2em;
            padding: 20px;
        }

        .equals:hover {
            background-color: #416eeb;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) 
        {
            if (display.innerText === "0" && value !== "." && value !== "+" && value !== "-" && value !== "*" && value !== "/") 
            {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() 
        {
            display.innerText = "0";
        }

        function calculate()
        {
            try {
                display.innerText = eval(display.innerText);
            } catch (e) {
                display.innerText = "Error";
            }
        }

        document.addEventListener("keydown", function(event) 
        {
            let key = event.key;
            if (key >= '0' && key <= '9' || key === '+' || key === '-' || key === '*' || key === '/' || key === '.') 
            {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
